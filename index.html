<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspiration Spark</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inline critical CSS for faster rendering -->
    <style>
      body { font-family: 'Poppins', sans-serif; }
      .container { text-align: center; }
      #quote-display { transition: opacity 0.3s ease; opacity: 0; }
      #quote-display.show { opacity: 1; }
      #password-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      #password-container {
        background-color: white;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 400px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      #password-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #6e8efb, #a777e3);
      }
      #password-container h2 {
        margin-top: 0;
        color: #333;
        font-weight: 600;
        font-size: 1.8rem;
      }
      #password-container p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      #password-input {
        width: 100%;
        padding: 14px 20px;
        margin: 15px 0;
        border: 2px solid #eee;
        border-radius: 12px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      #password-input:focus {
        border-color: #a777e3;
        outline: none;
        box-shadow: 0 0 0 3px rgba(167, 119, 227, 0.2);
      }
      #login-button {
        background: linear-gradient(90deg, #6e8efb, #a777e3);
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 1.1rem;
        border-radius: 30px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        width: 100%;
        margin-top: 10px;
      }
      #login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(110, 142, 251, 0.5);
      }
      #login-button:active {
        transform: translateY(0);
      }
      #error-message {
        color: #e74c3c;
        margin-top: 15px;
        font-size: 14px;
        min-height: 20px;
        font-weight: 500;
      }
      .hidden {
        display: none !important;
      }
      .lock-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
        fill: #a777e3;
      }
      .password-field-container {
        position: relative;
      }
      #toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
        font-size: 16px;
      }
      .pulse {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(167, 119, 227, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(167, 119, 227, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(167, 119, 227, 0);
        }
      }
      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
    </style>
  </head>
  <body>
    <!-- Password Screen -->
    <div id="password-screen">
      <div id="password-container">
        <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 1C8.676 1 6 3.676 6 7v2H4v14h16V9h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v2H8V7c0-2.276 1.724-4 4-4zm0 10c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"/>
        </svg>
        <h2>Welcome to Inspiration Spark</h2>
        <p>Please enter the password to continue</p>
        <div class="password-field-container">
          <input type="password" id="password-input" placeholder="Enter password">
          <button id="toggle-password" type="button">üëÅÔ∏è</button>
        </div>
        <p id="error-message"></p>
        <button id="login-button" class="pulse">Access Inspiration</button>
      </div>
    </div>

    <!-- Main App Content -->
    <div class="container hidden" id="app-container">
      <h1>Your Daily Dose of Inspiration!</h1>
      <button id="spark-button">Spark an Idea!</button>
      <p id="quote-display"></p>
    </div>

    <script>
      // Password validation
      const correctPassword = "098765";
      const passwordScreen = document.getElementById('password-screen');
      const appContainer = document.getElementById('app-container');
      const loginButton = document.getElementById('login-button');
      const passwordInput = document.getElementById('password-input');
      const errorMessage = document.getElementById('error-message');
      const togglePassword = document.getElementById('toggle-password');

      // Clear any previous authentication to ensure password screen shows
      localStorage.removeItem('isAuthenticated');

      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
      });

      // Check if user is already authenticated
      function checkAuthentication() {
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        if (isAuthenticated === 'true') {
          passwordScreen.classList.add('hidden');
          appContainer.classList.remove('hidden');
          initQuoteApp();
        }
      }

      // Handle login attempt
      function attemptLogin() {
        const enteredPassword = passwordInput.value;
        
        if (enteredPassword === correctPassword) {
          // Store authentication state
          localStorage.setItem('isAuthenticated', 'true');
          
          // Hide password screen, show app
          passwordScreen.classList.add('hidden');
          appContainer.classList.remove('hidden');
          
          // Initialize the quote app
          initQuoteApp();
        } else {
          // Show error message
          errorMessage.textContent = "Incorrect password. Please try again.";
          passwordInput.value = "";
          
          // Shake effect for wrong password
          passwordInput.classList.add('shake');
          passwordInput.style.borderColor = "#e74c3c";
          
          setTimeout(() => {
            passwordInput.classList.remove('shake');
            passwordInput.style.borderColor = "#eee";
          }, 1000);
        }
      }

      // Quotes app functionality
      function initQuoteApp() {
        // Quotes array
        const quotes = [
          "The best way to predict the future is to create it.",
          "Innovation distinguishes between a leader and a follower.",
          "Strive not to be a success, but rather to be of value.",
          "The mind is everything. What you think you become.",
          "Your time is limited, so don't waste it living someone else's life."
        ];

        const sparkButton = document.getElementById('spark-button');
        const quoteDisplay = document.getElementById('quote-display');

        // Function to display a random quote
        function displayRandomQuote() {
          // Remove the show class to trigger fade out
          quoteDisplay.classList.remove('show');
          
          // Wait for the fade out transition
          setTimeout(() => {
            // Get a random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];
            
            quoteDisplay.textContent = selectedQuote;
            
            // Add the show class to trigger fade in
            quoteDisplay.classList.add('show');
          }, 300);
        }

        // Add click event listener
        if (sparkButton) {
          sparkButton.addEventListener('click', displayRandomQuote);
        }
      }

      // Remove pulse animation when input is focused
      passwordInput.addEventListener('focus', function() {
        loginButton.classList.remove('pulse');
      });

      // Event listeners for password functionality
      loginButton.addEventListener('click', attemptLogin);
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          attemptLogin();
        }
      });

      // Check authentication on page load
      document.addEventListener('DOMContentLoaded', function() {
        // Force the password screen to show by removing any previous authentication
        localStorage.removeItem('isAuthenticated');
        
        // Make sure password screen is visible and app is hidden
        passwordScreen.classList.remove('hidden');
        appContainer.classList.add('hidden');
      });
    </script>
  </body>
</html>
